name: kitahack_budget_gang
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_markdown: ^0.6.14
  flutter_localizations: # ğŸ‘ˆ Required
    sdk: flutter
  intl: 0.19.0
  # Keep camera version 0.10.5+5
